name: E2E Tests

on:
  workflow_call:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  e2e-test:
    name: E2E Tests (Chromedp)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.24'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0t64 \
            libatk1.0-0t64 \
            libc6 \
            libcairo2 \
            libcups2t64 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc-s1 \
            libglib2.0-0t64 \
            libgtk-3-0t64 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Setup Chrome SUID sandbox for Ubuntu 24.04
        run: |
          # Locate Chrome's sandbox
          CHROME_SANDBOX=$(find /opt/google/chrome -name chrome-sandbox 2>/dev/null | head -n1)
          if [ -z "$CHROME_SANDBOX" ]; then
            CHROME_SANDBOX="/usr/lib/chromium-browser/chrome-sandbox"
          fi

          # Export the sandbox path
          echo "CHROME_DEVEL_SANDBOX=$CHROME_SANDBOX" >> $GITHUB_ENV

          # Verify sandbox exists
          if [ -f "$CHROME_SANDBOX" ]; then
            echo "Using Chrome sandbox at: $CHROME_SANDBOX"
            ls -la "$CHROME_SANDBOX"
          else
            echo "Warning: Chrome sandbox not found at $CHROME_SANDBOX"
          fi

      - name: Run E2E tests
        run: go test -tags=e2e -v -timeout 10m ./e2e_test/...
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROME_DEVEL_SANDBOX: ${{ env.CHROME_DEVEL_SANDBOX }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-artifacts
          path: /tmp/podgrab-e2e-*.png
          retention-days: 7
          if-no-files-found: ignore
